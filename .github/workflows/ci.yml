name: ci_python

on:
  push:
    paths:
    - "**.py"
  pull_request:
  release:

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - run: pip install .[tests,lint]

    - run: flake8
    - run: mypy

    - run: pytest
